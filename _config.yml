# Jekyll configuration for GitHub Pages
title: Auto One-Click Admin
description: A Local addon that automatically enables one-click admin for all new sites
baseurl: "/local-addon-oneclick-admin"
url: "https://jpollock.github.io"

# Theme
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme

# Markdown processing
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Permalinks
permalink: pretty

# Exclude from processing
exclude:
  - node_modules
  - lib
  - src
  - tests
  - scripts
  - "*.json"
  - "*.js"
  - "*.ts"
  - "*.tsx"
  - ".eslintrc.json"
  - ".prettierrc"
  - ".eslintignore"
  - ".prettierignore"
  - "tsconfig.json"
  - "jest.config.js"
  - ".github"
  - coverage
  - Gemfile
  - Gemfile.lock

# Include docs
include:
  - docs

# Navigation
navigation:
  - title: Home
    url: /
  - title: User Guide
    url: /docs/USER_GUIDE/
  - title: Developer Guide
    url: /docs/DEVELOPER_GUIDE/
  - title: Troubleshooting
    url: /docs/TROUBLESHOOTING/
